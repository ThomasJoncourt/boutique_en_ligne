{% extends 'base.html' %}

{% block content %}
    <h1>Produits</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ url_for('static', filename='images/' + product.image_filename) }}" class="card-img-top" alt="{{ product.item }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.item }}</h5>
                        <p class="card-text">{{ product.make }}</p>
                        <p class="card-text">{{ product.model }}</p>
                        <p class="card-text">{{ product.price }} â‚¬</p>
                        <form method="POST" action="{{ url_for('add_to_cart', product_id=product.id) }}">
                            <button type="submit" class="btn btn-primary">Ajouter au panier</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
